<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Generator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400&family=Lato:wght@100;300;400&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="head-text">YASH.AI</h1>
    <hr>
  </header>
  <main>
    <div class="player-input">
      <input type="text" class="player-names" placeholder="Player Names">
      <button type="submit" class="enter btn">Enter</button>
    </div>
    <div class="player-playing">
      <h2 class="heading-players">Players Playing</h2>
      <hr>
      <ul class="list-players">
        <!-- <li class="list player-1">1. Player 1</li> -->
        <!-- <li class="list player-2">2. Player 2</li> -->

      </ul>
    </div>

    <div class="generate">
      <button class="btn-generate btn">GENERATE</button>
    </div>

    <div class="team-1 teams">
      <h2>Team One</h2>
      <hr>
      <ul class="playerListTeam-1">
        <!-- <li class="player">Jigar</li>
        <li class="player">Jigar</li> -->
        </ul>
    </div>

    <div class="team-2 teams">
      <h2>Team Two</h2>
      <hr>
      <ul class="playerListTeam-2">
        <!-- <li class="player">Jigar</li> -->
      </ul>
    </div>

    <button class="again btn hidden">RE-GENERATE</button>
    


  </main>

  <script src="app.js"></script>
</body>
</html>
